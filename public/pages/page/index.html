    <div class="modal fade" id="modalConnection" tabindex="-1" role="dialog" aria-labelledby="modalConnectionTitle"

            <div class="modal-content">

                    </div>
                    <div class="input-group mb-3">

                                Pair</button>
                        </div>
                        <input id="viewConnectPairBox" type="text" class="form-control" placeholder="" aria-label=""
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
